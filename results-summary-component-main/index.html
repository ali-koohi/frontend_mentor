<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <main>

    <div class="socer_wrapper">
      <h1 class="light_lavender_text_color">
        Your Results
      </h1>

      <div id="score">
        <p id="your_score">76</p>
        <p id="total_score" class="light_lavender_text_color">of 100</p>
      </div>

      <h2 id="score_status">
        Greet
      </h2>

      <p id="description" class="light_lavender_text_color">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div id="summary_wrapper">
      <h2 id="summary">
        Summary
      </h2>

      <div id="itemes_wrapper">

        <div class="item">

          <div class="item_title_wrapper">
            <img src="./assets/images/icon-reaction.svg"/>
            <h3 class="item_title">
              Reaction
            </h3>
          </div>

          <h4 class="item_score">
            80
            <span class="item_total_score">/ 100</span>
          </h4>
        </div>

        <div class="item">

          <div class="item_title_wrapper">
            <img src="./assets/images/icon-memory.svg"/>
            <h3 class="item_title">
              Memory
            </h3>
          </div>

          <h4 class="item_score">
            92
            <span class="item_total_score">/ 100</span>
          </h4>
        </div>

        <div class="item">

          <div class="item_title_wrapper">
            <img src="./assets/images/icon-verbal.svg"/>
            <h3 class="item_title">
              Verbal
            </h3>
          </div>

          <h4 class="item_score">
            61
            <span class="item_total_score">/ 100</span>
          </h4>
        </div>


        <div class="item">

          <div class="item_title_wrapper">
            <img src="./assets/images/icon-visual.svg"/>
            <h3 class="item_title">
              Visual
            </h3>
          </div>

          <h4 class="item_score">
            72
            <span class="item_total_score">/ 100</span>
          </h4>
        </div>

      </div>


      <button>
        Continue
      </button>

    </div>
  </main>

</body>

</html>
